<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .register-container { width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input[type="text"], input[type="password"], button { width: 100%; padding: 10px; margin: 10px 0; }
        .login-link { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="newUsername" placeholder="Username" required>
        <input type="password" id="newPassword" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const username = document.getElementById('newUsername').value;
        const password = document.getElementById('newPassword').value;

        if (localStorage.getItem(username)) {
            alert('Username already exists. Please choose another one.');
        } else {
            localStorage.setItem(username, JSON.stringify({ password: password }));
            alert('Registration successful! Please log in.');
            window.location.href = 'index.html'; // Redirect to login page
        }
    });
</script>

</body>
</html>
